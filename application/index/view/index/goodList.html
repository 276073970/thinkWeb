<!DOCTYPE html>
<html>
<head>
	<title>商品列表</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="__STATIC__/font-awesome/css/font-awesome.min.css">
</head>
<style type="text/css">
		html,body,ul,li,a,p{
			padding: 0;
			margin: 0;
			text-decoration: none;
			list-style: none;
			font: 16px/1.5 "Arial","Microsoft YaHei","黑体","宋体",sans-serif;
			color: white;
		}
		html,body{
			height: 100%;
			background-color: black;
		}
		body{
			margin: 0 auto;
			max-width: 400px;
			position: relative;
		}
		body hr{
			margin: 2px;
		}

		.contain{
			width: 100%;
			height: 100%;
			position: relative;
		}
		.contain .desc{
			background-color: #706F6F;
			text-align: center;
			line-height: 3rem;
			font-size: 1.5rem;
		}
		.contain ul{
			width: 100%;
			height: 100%;
		}
		.contain ul li:first-child{
			margin-top: 0.2rem;
		}
		.contain ul li{
			width: 100%;
			height:15%;
			background-color: black;
			margin-bottom: 0.2rem;
		}
		.contain ul li .left-pic{
			display: inline-block;
			width: 30%;
			height: 100%;
			overflow: hidden;
		}
		.contain ul li .left-pic img{
			width: 100%;
		}
		.contain ul li .right-info{
			display: inline-block;
			width: 60%;
			height: 100%;
		}
		.contain ul li .right-info p:nth-child(2){
			font-size: 2rem;
			color: red;
		}
</style>
<body>
	<div class="contain">
		<p class="desc">商品列表</p>
		<ul>
			<li>
				<div class="left-pic">
					<img src="__STATIC__/image/good3.jpg">
				</div>
				<div class="right-info">
					<p>商品名称</p>
					<p>￥99</p>
					<p>销量：99 库存：99</p>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
