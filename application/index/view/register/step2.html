<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta name="description" content="" />
    <meta name="author" content="GT" />
    <title>{$Think.lang.buyer_register}</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="__JS__/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="__JS__/jquery.validate.min.js"></script>
	<script type="text/javascript" src="__JS__/jquery.form.js" ></script>
	<style type="text/css">
		body,html{
			background-color: #E6E6E6;
			font: 16px/1.5 "Arial","Microsoft YaHei","黑体","宋体",sans-serif;
			text-decoration: none;
			/*text-align:center;*/
		}
		/*改变验证消息颜色*/
		.error{
			color:red
		}
		/*去掉label*/
		.hidden{
			/*display:none;*/
		}
	</style>
	<script type="text/javascript">
		/*清空消息显示*/
		function clearMsg(){
			$(".msg-window").html("&nbsp;");
		}
		/*跳过*/
		function jj(){
			var email=$("#email").val();
			var url="{:url('index/Index/login')}";
			window.location.href=url+"?email="+email;
		}
	</script>
  </head>
  <body>
	<div class="container-fluid">
		<ol class="breadcrumb">
			<li>1.{$Think.lang.reg_step1}</li> &nbsp;&nbsp;
			<li class="active"><a href="#">2.{$Think.lang.reg_step2}</a></li>
		</ol>
	</div>
    <div>
      <form class="js-ajax-forms" method="post" action="{:url('index/Register/step3')}">
		<input type="hidden" name="id" value="{$info['id']}" />
		<div class="table-responsive">
			<table class="table">
				<caption><h1>{$Think.lang.buyer_register}</h1></caption>
				<tbody>
					<tr>
						<td>
							<div class="text-center">
								<label for="email" class="hidden control-label col-sm-2 sr-only">{$Think.lang.EMAIL}</label>
							</div>
						</td>
						<td>
							<div class="text-center">
								<input type="email" id="email" name="email" class="form-control" style="width:80%;" placeholder="{$Think.lang.EMAIL_ADDRESS}" value="{$info['mail']}" readonly="readonly" required />
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="text-center">
								<label for="name" class="hidden control-label col-sm-2 sr-only">{$Think.lang.NAME}</label>
							</div>
						</td>
						<td>
							<div class="text-center">
								<input type="text" id="name" name="name" class="form-control" style="width:80%;" placeholder="{$Think.lang.NAME}" value="{$info['name']}" readonly="readonly" required />
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="text-center">
								<label for="name" class="hidden control-label col-sm-2 sr-only">{$Think.lang.NICKNAME}</label>
							</div>
						</td>
						<td>
							<div class="text-center">
								<input type="text" id="nickname" name="nickname" class="form-control" style="width:80%;" placeholder="{$Think.lang.NICKNAME}" value="{$info['nickname']}" autofocus />
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="text-center">
								<label for="tel" class="hidden control-label col-sm-2 sr-only">{$Think.lang.TEL}</label>
							</div>
						</td>
						<td>
							<div class="text-center">
								<input type="tel" id="tel" name="tel" class="form-control" style="width:80%;" placeholder="{$Think.lang.TEL}" value="{$info['tel']}" />
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="text-center">
			<button id="register" class="btn btn-primary"  style="width:80%;" type="submit">{$Think.lang.SUBMIT}</button>
		</div><br/>
		<div class="text-center">
			<button id="jump" class="btn btn-default"style="width:80%;" onclick="jj();" >{$Think.lang.JUMP}</button>
		</div>
      </form>
	  <!-- show some info msg -->
	  <div class="msg-window text-center">&nbsp;</div>
    </div> <!-- /container -->
	<script type="text/javascript">
	$(document).ready(function(){
		$("form").keypress(function(){
				clearMsg();
		});
		var form = $('form.js-ajax-forms');
		var formloading=false;
		//表单验证开始
		form.validate({
			//是否在获取焦点时验证
			onfocusout : false,
			//是否在敲击键盘时验证
			onkeyup : false,
			//当鼠标掉级时验证
			onclick : false,
			//验证规则
			rules : {
				email:{
					required:true,
					email:true
				},
				name:{
					required:true
				},
			},
			//验证未通过提示消息
			messages : {
				email:{
					required:'请输入邮箱地址',
					email:'请输入正确邮箱地址'
				},
				name:{
					required:'请输入真实姓名'
				},
			},             
			//给未通过验证的元素加效果,闪烁等
			highlight : false,
			//是否在获取焦点时验证
			onfocusout : false,
			//表单验证通过
			submitHandler : function(forms) {
				if(formloading){
					return;
				}
				//Object { code: 0, msg: "验证码错误!", data: "", url: "", wait: 3 }
				$(forms).ajaxSubmit({
					url:form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
					dataType:'json',
					beforeSubmit:function(attr,form,opts){
						formloading=true;
					},
					success:function(data, statusText, xhr, $form){
						formloading=false;
						//console.info(data);
						if(data.status){
							$(".msg-window").html(data.msg);
							window.setTimeout(function(){
								jj();
							},2000);//延时跳转
						}else{
							//alert(data.msg);
							$(".msg-window").html(data.msg);
						}
					},
					error:function(textStatus,xhr){
						console.log(textStatus);
					}
				});
			}
		});
	});
	</script>
  </body>
</html>
